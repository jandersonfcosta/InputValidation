<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input-validation</title>
    </head>
    <body>
        <h1>input-validation</h1>

        <h3>isInteger</h3>
        <input type="text" onkeydown="return inputValidation.isInteger(this.value)">

        <h3>isDecimal</h3>
        <input type="text" onkeydown="return inputValidation.isDecimal(this.value)">

        <script src="input-validation.js"></script>
    </body>
</html>
